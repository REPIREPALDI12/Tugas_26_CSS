<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Tugas CSS - Niomic</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
    <style media="screen">
      .img1{
        display: flex;
        flex-wrap: wrap;
        justify-content: space-around;
      }
      .text{
        display: flex;
        flex-wrap: wrap;
        justify-content: space-around;
      }
      img{
        align-self: center;
      }
      p{
        display: inline;
        align-self: center;
      }
    </style>
  </head>
  <body>
    <div class="text" >
        <p><strong>Rounded Image</strong></p>
        <p><strong>Circle Image</strong></p>
        <p><strong>Thumbnail Image</strong></p>
        </div>
      <div class="img1">
    <img  src="jakarta.jpg" class="rounded-right" width="300px" height="200px">
    <img  src="lampung.jpg" class="rounded-circle" width="300px" height="200px">
    <img  src="yogyakarta.jpg" class="img-thumbnail" width="300px" height="200px">
</div>
  </body>
</html>
